<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Gear</title>
    <link rel="stylesheet" href="./css/play.css">

</head>
<body>
    
    <div id="board"></div>
    <div id="start"></div>

    <div id="scoreBoard">
            
            <div class="images">
                <img src="./images/c.svg" alt="Circles">
                <img src="./images/s.svg" alt="Squares">
                <img src="./images/t.svg" style="transform: rotate(180deg);" alt="Triangles">
            </div>

            <div class="numbers">
                <p id="count-circles"><span>0</span></p>
                <p id="count-squares"><span>0</span></p>
                <p id="count-triangles"><span>0</span></p>    
            </div>

            <div class="score-details">   
                <p id="score">
                    Score <br>
                    <span>0</span>
                </p>
            </div>
            


            <div class="integrity-section"> 
                <p id="integrity">Structure integrity: <span>100</span></p>
            </div>
            
            <div id="life-bar-container">
                <div id="life-bar"></div>
            </div>
        
    </div>
   

    <script src="./js/play.js"></script>
</body>
</html>
